<div class="pb-2">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-row align-items-center">
        <input type="text" #taskInput class="form-control form-control-lg" id="exampleFormControlInput1"
          placeholder="Add new...">
        <a href="#!" data-mdb-tooltip-init title="Set due date"><i
            class="fas fa-calendar-alt fa-lg me-3"></i></a>
        <div>



          <button type="button"
          (click)="taskInput.value.length !== 0 && addTask(taskInput.value)"
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-primary">
          Add
      </button>




        </div>
      </div>
    </div>
  </div>
</div>
